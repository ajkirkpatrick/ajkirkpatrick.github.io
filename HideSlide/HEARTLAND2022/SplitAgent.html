# Context

### Energy efficiency has become a major part of energy policy
- Often claimed to be "low-hanging fruit"
  - IEA (2018): 12% CO_2 reduction from *cost-effective* energy efficiency alone

--

.more-left[
### Weatherization
- IRA 2022: credits for home upgrades (30%)
  - Weatherization Assistance Program (WAP), Low-Income Energy Efficiency Program (LEEP) 
  - Subsidize windows, doors, insulation, heat pumps, etc.
  - .font70[see Christensen, Francisco, Myers and Souza (2021), Fowlie, Greenstone and Wolfram (2018)]
]

.less-right[&lt;br&gt;&lt;br&gt;
![](https://coolerberkshires.org/wp-content/uploads/2017/03/Attic-Insulation-768x394.png)
.center[.font60[Image courtesy of Cooler Berkshires]]
]

class: inverseMSU
# Context

### Renters are not eligible for WAP-style subsidies
- But renters tend to be lower-wealth, minority
  - Reames (2016) finds tracts with higher EUI (a proxy for efficiency) are more likely to be renters
  - Higher EUI suggests renters would be *more* ripe for gains from efficiency

--

### The Principal-Agent Problem
- The decision-maker (landlord) may not fully capture gains from investing in efficiency
  - Information is asymmetric (Myers (2020))
  - Decision is uncertain and irreversible .font60[see Stavins et al (2013), Gillingham et al (2009)]
  - Price cannot fully reflect reduced energy costs .font60[see Maruejols and Young (2011), Ramos et al. (2015)]
- Most upgrades require ownership of the home
  - May need to move, cannot ensure that rent will not be increased (!)
  - Allcott, Knittel, and Taubinsky (2015) found reduced takeup of appliance credits by renters. .font60[also see Gillingham (2012), Davis (2012)]
  - IRA has provisions for new rental housing EE credits and upgrades

# Context

### Not WAP, not Opower, but a secret third thing: .orange[Energy Audits]
- Voluntary program advertised in bills, community groups
- Auditor comes to your house, inspects envelope, HVAC, usage, etc.
- Writes out recommendations
  - "Clean condenser coils. Move insulation back over attic door. Tape ducts. Set AC to 74."
- Doesn't touch anything. Leaves

--
- Precursor to WAP/LEEP, but often standalone

--

### Energy Audits under-studied in the literature
- Related: Certification .font60[see Brounen and Kok (2011), Cassidy (2017), Walls et al (2017), Breshears (2022)]
- Real-time Feedback .font60[Houde et al (2013), Jessoe and Rapson (2014), Prest (2020)]
- Anderson and Newell (2004) on industrial upgrades
- Frondel and Vance (2012) find heterogeneity in response, Considine and Sapci (2016) find 4.7 to 10.8% decrease in WY
  - Neither examines renters
- Palmer, Walls and O'Keeffe (2015) examine follow-up actions by homeowners

class: MSU
# Research Question

## We examine .orange[pure-information Energy Audits] made available to both renters and owners and ask:

### 1. Are the audits effective at lowering electricity consumption?

### 2. Is there heterogeneity in response between owners and renters?

--

### Implications
- Important for policy (IRA subsidizes audits)
- Welfare standpoint: purely informational audit `\(\rightarrow\)` decreases in consumption are welfare-improving.

# Data

### Utility billing data for ~105,000 customers 2011-2020 in Gainesville, Florida.
- Used in Doremus and Maher (working paper), Hancevic and Sandoval (2022)

&lt;hr&gt;

.pull-left[
### Gainesville Regional Utility / City
- Monthly kWh consumption (plus gas, water)
- Primary fuel = Electricity (58,667 Hh)
- 2,753 Energy Audits (EAU) (2010-2020)
  - Extracted text of audit recommendations
  - **Audits state homeowner/renter status**
- Building Permits (City and County)
- Meter read date
- Exact address location
- Service start/stop
]

.pull-right[
### InfoUSA
- Renter vs. Owner status
- Wealth, income

### PRISM (OSU)
- Daily HDD, CDD
- Daily max and min temp
- Combined with meter read date, monthly CDD, HDD for each household
]

&lt;!-- # Analysis --&gt;

&lt;!-- ### .orange[Selection into treatment]: Who calls for an audit? --&gt;
&lt;!-- - Decompose pre-audit consumption into: --&gt;

&lt;!-- `$$Cons_{it} = \beta_{0,i} + \beta_{1i} CDD_{it} + \beta_{2i} HDD_{it} + \Theta_{im} + resid_{it}$$` --&gt;

&lt;!-- - `\(CDD\)`, `\(HDD\)` are cooling and heating degree days --&gt;
&lt;!-- - `\(\Theta_{im}\)` are calendar-month household FE --&gt;
&lt;!-- - `\(resid_{it}\)` is "unexplained" --&gt;


&lt;!-- -- --&gt;

&lt;!-- Using a poisson FE estimator, we estimate: --&gt;

&lt;!-- `$$CallEAU_{it} = \gamma_0 + \sum_{\tau=-4}^{0} \gamma^{CDD}_{\tau} \beta_{1i} CDD_{it-\tau} + \sum_{\tau=-4}^{0} \gamma^{HDD}_{\tau} \beta_{2i} HDD_{it-\tau} + \sum_{\tau=-4}^0 \gamma^{mo}_{m-\tau} \Theta_{im-\tau} + \sum_{\tau=-4}^0 resid_{it-\tau}$$` --&gt;

&lt;!-- - Note that all variables on the RHS are in *kWh consumption* --&gt;

# Analysis

.pull-left[
### Consumption in levels
- Dropping 4 periods prior to calling for an EAU
- Treatment effect heterogeneity will be largely driven by *the month* in which the EAU occurs
  - Measure treatment effects not at monthly, but rather **yearly** lags
- Examine (1) effect on consumption -4 to 4 years from EAU, and (2) interaction with renter status
- FE at the **household x month-of-sample** level and **time** FE
- Dropping any home for which a building permit was filed after the EAU
]


.pull-right[
&lt;img src="Images/eventStudyPlot_levels.png" width="115%" style="display: block; margin: auto;" /&gt;
]

class: MSU
# Analysis

.pull-left[
### CDD and HDD effects
- CDD consumption represents~31% of all consumption
- HDD ~8%
- We examine the change in the relationship between consumption and CDD/HDD before/after an EAU
  - "slope shifts"
  
### Plausibly exogenous variation
- We have ~55 EAUs that were for *water* audits
- Same audit was given including electricity conservation
]
